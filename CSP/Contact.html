    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:white;
            
        }
        .container {
            width: 60%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background:black;
            color: pink;
            padding-top: 5px;
            min-height: 80px;
            border-bottom:pink 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 18px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: right;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            padding: 20px;
            background:white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            margin-top: 30px;
        }
        .contact-info {
            text-align: center;
        }
        .contact-info a {
            text-decoration: none;
            font-size: 20px;
            display: block;
            margin: 10px 0;
        }
        .contact-info a i {
            margin-right: 10px;
        }
        .contact-info a.email {
            color: #333;
        }
        .contact-info a.email i {
            color: #c23a2b; /* Email color */
        }
        .contact-info a.twitter {
            color: #1da1f2;
        }
        .contact-info a.twitter i {
            color: #1da1f2; /* Twitter color */
        }
        .contact-info a.instagram {
            color: #e1306c;
        }
        .contact-info a.instagram i {
            color: #e1306c; /* Instagram color */
        }
    </style>
</head>
